<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="menuForm">
            <p:menubar>
                <p:menuitem value="#{myBundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <p:submenu label="#{myBundle.Maintenance}">
                    <p:menuitem value="#{myBundle.CustomerHeading}..." outcome="/app/customer/index" />
                    <p:menuitem value="#{myBundle.DiscountCodeHeading}..." outcome="/app/discountCode/index" />
                    <p:menuitem value="#{myBundle.ManufacturerHeading}..." outcome="/app/manufacturer/index" />
                    <p:menuitem value="#{myBundle.MicroMarketHeading}..." outcome="/app/microMarket/index" />
                    <p:menuitem value="#{myBundle.ProductHeading}..." outcome="/app/product/index" />
                    <p:menuitem value="#{myBundle.ProductCodeHeading}..." outcome="/app/productCode/index" />
                    <p:menuitem value="#{myBundle.PurchaseOrderHeading}..." outcome="/app/purchaseOrder/index" />
                    <p:menuitem value="#{myBundle.WarehouseHeading}..." outcome="/app/warehouse/index" />
                </p:submenu>
                <p:menuitem value="#{myBundle.Mobile}" outcome="/mobile/index" icon="ui-icon-signal"/>
            </p:menubar>
        </h:form>
        
        
        
        <!-- management of Theme Primefaces  -->
        <div id="managementTheme" align="right">
               <h:form id="themeForm" prependId="false">     
                   <h:panelGrid columns="3">
                       <p:column>  Choose a theme: </p:column>
        <p:themeSwitcher value="#{userSettingsBean.theme}" var="t"
                         style="width:170px" effect="fade"
                         converter="#{themeConverter}"
                      onchange="$('#themeForm').submit()">  
            <f:selectItems value="#{userSettingsBean.availableThemes}"
                           var="theme"
                           itemLabel="#{theme.displayName}"
                           itemValue="#{theme}"/>
            <p:column>
                <h:graphicImage library="images"
                                name="themes/#{t.name}.png"/>
            </p:column>
            <p:column>
                #{t.displayName}
            </p:column>
        </p:themeSwitcher>
                   </h:panelGrid>
                    </h:form>  
            
        </div>
       
        <!-- end  management of Theme Primefaces  -->
    </ui:composition>

</html>
