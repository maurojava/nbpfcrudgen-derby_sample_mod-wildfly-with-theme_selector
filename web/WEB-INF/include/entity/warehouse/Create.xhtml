<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WarehouseCreateDlg" widgetVar="WarehouseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateWarehouseTitle}" closeOnEscape="true">

            <h:form id="WarehouseCreateForm">

                <h:panelGroup id="display" rendered="#{warehouseController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column ui-widget-header">

                        <p:outputLabel value="#{myBundle.CreateWarehouseLabel_name}" for="name" />
                        <p:inputText id="name" value="#{warehouseController.selected.name}" title="#{myBundle.CreateWarehouseTitle_name}" required="true" requiredMessage="#{myBundle.CreateWarehouseRequiredMessage_name}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{warehouseController.saveNew}" value="#{myBundle.Save}" update="display,:WarehouseListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('WarehouseCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('WarehouseCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
