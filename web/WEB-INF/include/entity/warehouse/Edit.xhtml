<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="WarehouseEditDlg" widgetVar="WarehouseEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditWarehouseTitle}" closeOnEscape="true">

            <h:form id="WarehouseEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column ui-widget-header" rendered="#{warehouseController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditWarehouseLabel_warehouseId}" for="warehouseId" />
                        <h:outputText id="warehouseId" value="#{warehouseController.selected.warehouseId}" />

                        <p:outputLabel value="#{myBundle.EditWarehouseLabel_name}" for="name" />
                        <p:inputText id="name" value="#{warehouseController.selected.name}" title="#{myBundle.EditWarehouseTitle_name}" required="true" requiredMessage="#{myBundle.EditWarehouseRequiredMessage_name}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{warehouseController.save}" value="#{myBundle.Save}" update="display,:WarehouseListForm:datalist,:WarehouseListForm:WarehouseDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('WarehouseEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('WarehouseEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
