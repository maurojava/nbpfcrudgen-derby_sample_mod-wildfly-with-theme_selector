<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WarehouseViewDlg" widgetVar="WarehouseViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewWarehouseTitle}" closeOnEscape="true">

            <h:form id="WarehouseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column ui-widget-header" rendered="#{warehouseController.selected != null}">

                        <h:outputText value="#{myBundle.ViewWarehouseLabel_warehouseId}"/>
                        <h:outputText value="#{warehouseController.selected.warehouseId}" title="#{myBundle.ViewWarehouseTitle_warehouseId}"/>

                        <h:outputText value="#{myBundle.ViewWarehouseLabel_name}"/>
                        <h:outputText value="#{warehouseController.selected.name}" title="#{myBundle.ViewWarehouseTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('WarehouseViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
