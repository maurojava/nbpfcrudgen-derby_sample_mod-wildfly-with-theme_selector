<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="WarehouseCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateWarehouseTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:WarehouseListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="WarehouseCreateForm">

                <h:panelGroup id="display" rendered="#{warehouseController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateWarehouseLabel_name}" for="name" />
                            <p:inputText id="name" value="#{warehouseController.selected.name}" title="#{myBundle.CreateWarehouseTitle_name}" required="true" requiredMessage="#{myBundle.CreateWarehouseRequiredMessage_name}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{warehouseController.saveNew}" value="#{myBundle.Save}" update="display,:WarehouseListPage:WarehouseListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:WarehouseListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
